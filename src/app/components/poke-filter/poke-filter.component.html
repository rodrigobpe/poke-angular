<div class="poke__filter" [ngClass]="isWelcome ? 'welcome' : ''">
    <div (click)="clickUpdateGeneration({limit:generation.limit,offset:generation.offset})" class="poke__filter_card" [ngClass]="isWelcome ? 'welcome' : ''" *ngFor="let generation of pokeGenerations">
        <p>{{generation.name}}</p>
    </div>
</div>
